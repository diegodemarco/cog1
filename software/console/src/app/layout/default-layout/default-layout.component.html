<!--sidebar-->

<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
  (visibleChange)="doVisibleChanged($event)"
>
  <c-sidebar-header class="border-bottom" style="padding:0">
    <c-sidebar-brand [routerLink]="[]">
      <img src="./assets/brand/cog1-logo.png" height="40" style="margin-left: 10px;" />
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar #scrollbar="ngScrollbar" (updated)="onScrollbarUpdate(scrollbar.state)" class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact/>
  </ng-scrollbar>
  <!--
  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  }
  -->
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-3 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
    style="flex-wrap: nowrap;"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="xlg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <!--
  <app-default-footer />
  -->

  <c-toaster class="p-3" position="fixed" [placement]="toasterPlacement.TopEnd" />
  <app-profile-modal />
  <app-warning-prompt-modal />

</div>
