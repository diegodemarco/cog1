<c-modal id="profileModal" [(visible)]="visible" alignment="center" backdrop="static" keyboard="true">
  <form cForm (submit)="dismiss()">
    <c-modal-header>
      <h5 cModalTitle>{{modalTitle}}</h5>
      <span style="margin-left:auto; margin-right:0">
        <div class="spinner-border spinner-border-sm" role="status" style="margin-left: 8px;">
          <span class="visually-hidden">Please wait...</span>
        </div>
      </span>
    </c-modal-header>
    <c-modal-body>
      <div width="100%" style="text-align: center;">
        <p>
          {{message}}
        </p>
      </div>
    </c-modal-body>
  </form>
</c-modal>
